name: "Build Plugin"

on: 
  workflow_call:
    secrets:
      THE_GH_RELEASE_TOKEN:
        required: true

jobs:
  build:
    runs-on: 'ubuntu-24.04'
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: 'Setup Tools'
        uses: ./.github/actions/setup-tools

      - name: 'Build Packages'
        working-directory: ./packages/capacitor-plugin
        run: npm run build